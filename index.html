<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cronômetro</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--[Horas]-->
  <p id="hrs"></p>
  <!--[CRONOMETRO]-->
  <main>
    <span>
      <p id="horas">00</p>
      <div>Hs</div>
      <p id="minutos">00</p>
      <div>Ms</div>
    </span>
  </main>
  <!--[BOTÃOS]-->
  <span id="botaos">
    <!--INICIAR-->
    <div id="comecar" class="inicio">
      <img src="imagens/play.png" alt="Play">
    </div>
    <!--PAUSAR-->
    <div id="pausar" class="inicio">
      <img src="imagens/pause.png" alt="Pause">
    </div>
    <!--PARAR-->
    <div id="parar" class="inicio">
      <img src="imagens/stop.png" alt="Stop">
    </div>
  </span>
  <script src="main.js"></script>
</body>
</html>
